<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photo Albums</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="title">My Photo Albums</h1>
    <p class="subtitle">Select an album to explore</p>
  </header>

  <main class="albums">
    <div class="album-card">
      <a href="album.html?album=nature">
        <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg" alt="Nature Album">
        <div class="overlay"><h3>Nature</h3></div>
      </a>
    </div>

    <div class="album-card">
      <a href="album.html?album=city">
        <img src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg" alt="City Album">
        <div class="overlay"><h3>City</h3></div>
      </a>
    </div>

    <div class="album-card">
      <a href="album.html?album=people">
        <img src="https://images.pexels.com/photos/1087735/pexels-photo-1087735.jpeg" alt="People Album">
        <div class="overlay"><h3>People</h3></div>
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Image Gallery | Built with HTML, CSS & JS</p>
  </footer>
</body>
</html>
